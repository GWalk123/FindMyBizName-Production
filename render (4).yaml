services:
  - type: web
    name: findmybizname
    runtime: node
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ADMIN_PASSWORD
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: RAPIDAPI_KEY
        sync: false
      - key: GODADDY_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: COINBASE_COMMERCE_API_KEY
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false