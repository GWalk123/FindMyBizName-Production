<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Compact Business Toolkit -->
  
  <!-- Grey Toolkit Box -->
  <g>
    <rect x="20" y="25" width="160" height="65" rx="4" ry="4" fill="#808080" stroke="#666666" stroke-width="1.5"/>
    <rect x="20" y="20" width="160" height="8" rx="4" ry="4" fill="#999999" stroke="#666666" stroke-width="1"/>
    <rect x="90" y="17" width="20" height="5" rx="2.5" fill="#666666"/>
    
    <!-- Tool compartments -->
    <rect x="25" y="32" width="150" height="1.5" fill="#999999"/>
    <line x1="60" y1="32" x2="60" y2="85" stroke="#999999" stroke-width="0.8"/>
    <line x1="100" y1="32" x2="100" y2="85" stroke="#999999" stroke-width="0.8"/>
    <line x1="140" y1="32" x2="140" y2="85" stroke="#999999" stroke-width="0.8"/>
    
    <!-- Mini business tools -->
    <g fill="#999999">
      <!-- Calculator -->
      <rect x="30" y="40" width="15" height="18" rx="1" fill="#999999"/>
      <rect x="32" y="42" width="11" height="4" rx="0.5" fill="#888888"/>
      <circle cx="35" cy="50" r="1" fill="#888888"/>
      <circle cx="40" cy="50" r="1" fill="#888888"/>
      <circle cx="35" cy="53" r="1" fill="#888888"/>
      <circle cx="40" cy="53" r="1" fill="#888888"/>
      
      <!-- Document -->
      <rect x="70" y="40" width="18" height="20" rx="1" fill="#999999"/>
      <rect x="73" y="43" width="12" height="1" rx="0.3" fill="#888888"/>
      <rect x="73" y="46" width="9" height="0.8" rx="0.3" fill="#888888"/>
      <rect x="73" y="49" width="10" height="0.8" rx="0.3" fill="#888888"/>
      
      <!-- Digital Device -->
      <rect x="110" y="40" width="15" height="18" rx="2" fill="#999999"/>
      <rect x="112" y="42" width="11" height="8" rx="0.5" fill="#888888"/>
      <circle cx="117" cy="55" r="1.2" fill="#888888"/>
      
      <!-- Pen -->
      <rect x="150" y="45" width="12" height="2" rx="1" fill="#999999"/>
      <rect x="149" y="44" width="2.5" height="4" rx="1.2" fill="#666666"/>
    </g>
  </g>
  
  <!-- FMBN in Superman Colors (larger for readability) -->
  <g font-family="Arial, sans-serif" font-weight="bold" font-size="32">
    <text x="40" y="75" fill="#0040FF">F</text>
    <text x="60" y="75" fill="#FFDD00">M</text>
    <text x="85" y="75" fill="#FF2D2D">B</text>
    <text x="110" y="75" fill="#0040FF">N</text>
  </g>
  
  <!-- Domain (smaller) -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">findmybizname.com</text>
  
  <!-- Shadow -->
  <ellipse cx="100" cy="95" rx="80" ry="5" fill="#00000015"/>
</svg>